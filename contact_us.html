<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amore Coffee Contact Us</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(177, 151, 103), rgb(113, 102, 79));
            padding-top: 80px;
        }

        header {
            background: #004b32;
            width: 100%;
            height: 60px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Times New Roman', serif;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            letter-spacing: 3px;
            font-size: 15px;
            color: #ffffff;
            margin: 0 10px;
            padding: 10px;
        }

        nav a:hover {
            color: #ff6347;
        }

        .contact {
            padding: 50px 20px;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 32px;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
            text-align: left;
            color: #fff;
        }

        ul li {
            margin-bottom: 10px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 500%; 
            max-width: 1100px;
            padding: 10px; 
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; 
        }

        .contact__button {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .button {
            color: #fff;
            background-color: #b92e2e;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6347;
        }

        /* Contact options (CALL, SMS, etc.) */
        .contact-options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .contact-options a {
            margin-top: 20px;
            text-align: center;
            width: 100px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            text-decoration: none; 
            color: #000000; 
        }

        .contact-options a img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .contact-options a:hover {
            background-color: #dcdcdc;
        }

        .contact-options a span {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amore Coffee</div>
        <nav>
            <a href="homepage.html">HOME</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="contact_us.html">CONTACT US</a>
            <a href="menu.html">MENU</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <ul>
            <li><strong>Phone:</strong> 011-18616177</li>
            <li><strong>Email:</strong> amorecoffee@gmail.com</li>
            <li><strong>Opening Hours:</strong> Monday to Saturday, 10 AM - 6:30 PM</li>
        </ul>

        <div class="contact-options">
            <a href="tel:+011-18616177">
                <img src="images/call.png" alt="Call">
                <span>CALL</span>
            </a>
            <a href="sms:+011-18616177">
                <img src="images/sms.png" alt="SMS">
                <span>SMS</span>
            </a>
            <a href="skype:amorecoffeesamarahan?call">
                <img src="images/skype.png" alt="Skype">
                <span>SKYPE</span>
            </a>
            <a href="mailto:amorecoffee@gmail.com?subject=Sent%20from%20the%20web">
                <img src="images/mail.png" alt="Email">
                <span>EMAIL</span>
            </a>
        </div>

        <form method="post" action="contact_submit.php" id="ContactForm" onsubmit="return showConfirmation();">
            <div class="wrap">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="contact" placeholder="Contact number" pattern="[0-9\-]*" required>
                <textarea name="comment" rows="5" placeholder="Comment"></textarea>
                <div class="contact__button">
                    <button type="submit" class="button">Send</button>
                </div>
            </div>
        </form>
    </section>

    <script>
        function showConfirmation() {
            alert("Thank you! Your message has been sent successfully.");
            return true; 
        }
    </script>
</body>
</html>
