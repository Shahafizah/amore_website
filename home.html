<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeehouse Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Header Styles */
        header {
            background-color:  #004b32;
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .banner {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
        }
        
        .banner h2 {
            color: #006241;
            font-size: 36px;
            margin-top: 20px;
        }

        /* Menu Section */
        #menu {
            padding: 50px 20px;
            text-align: center;
        }

        #menu h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        #menu img {
            margin: 15px;
            border-radius: 10px;
        }

        /* Contact Section */
        #ctc {
            padding: 50px 20px;
            text-align: center;
            background-color: #eee;
        }

        #ctc h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        #ctc p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        #ctc img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #006241;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="wrap">
        <nav>
            <a href="#content">HOME</a>
            <a href="#menu">MENU</a>
            <a href="#ctc">CONTACT</a>
        </nav>
    </div>
</header>

<!-- Banner Section -->
<div class="banner">
    <img src="coffee_shop_background.jpg" width="298px" height="220px" alt="Coffeehouse Icon">
    <h2>Coffeehouse Company</h2>
</div>

<!-- Menu Section -->
<div id="menu">
    <div class="wrap">
        <h2>Choose Your Drink</h2>
        <br>
        <img src="coffee_img_1.png" width="250px" height="250px" alt="Butter Frappuccino">
        <img src="coffee_img_2.jpeg" width="250px" height="250px" alt="Frappuccino">
        <img src="coffee_img_3.jpg" width="250px" height="250px" alt="Butter Drink">
    </div>
</div>

<!-- Contact Section -->
<div id="ctc">
    <div class="wrap">
        <h2>Contact Us</h2>
        <br>
        <p>Customer call center at 1230-20-2253</p>
        <p>Send us an email to customer@example.com</p>
        <br>
        <img src="coffee_shop_background.jpg" alt="Starbucks Store">
    </div>
</div>

<footer>
    <p>&copy; 2024 Coffeehouse Company. All rights reserved.</p>
</footer>

</body>
</html>
