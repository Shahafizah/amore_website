<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/coffee_shop_background.jpg');
            backdrop-filter: blur(3px);
            background-size: cover;
        }

        .container {
            background: rgb(210, 179, 122);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 100px; 
        }

        header {
            background: #004b32;
            width: 100%;
            height: 60px;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        .logo {
            color: #ffffff;
            font-size: 30px;
            font-family: 'Times New Roman', serif;
            font-weight: bold; 
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            letter-spacing: 3px;
            font-size: 15px;
            color: #ffffff;
            margin: 0 10px;
            padding: 0 10px;
        }

        nav a:hover {
            color: #ff6347; 
        }

        h2 {
            margin-bottom: 20px;
            color: #5b4407;
        }

        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 375px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #382809;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #824417;
        }

        .register-button {
            margin-top: 20px;
            text-align: center;
        }

        .register-button a {
            text-decoration: none;
            font-size: 15px;
            color: #5b4407;
        }


    </style>
</head>

<header>
    <div class="logo">Amore Coffee</div>
    <nav>
        <a href="homepage.html">HOME</a>
        <a href="about_us.html">ABOUT US</a>
        <a href="contact_us.html">CONTACT US</a>
        <a href="menu.html">MENU</a>
    </nav>
</header>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="Login.php" method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" name="login">Login</button>
        </form>
        <div class="register-button">
            <a href="Registration_form.html">Create an Account</a> 
        </div>
    </div>
</body>
</html>
