<!DOCTYPE html>
<html lang="en">
<head>
    <title>Special Menu - Amore Coffee</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(177, 151, 103), rgb(113, 102, 79));
            padding-top: 60px;
        }

        header {
            background:  #004b32;
            width: 100%;
            height: 60px;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #ffffff;
            font-size: 30px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            letter-spacing: 3px;
            font-size: 15px;
            color: #ffffff;
            margin: 0 10px;
            padding: 0 10px;
        }

        nav a:hover {
            color: #ff6347;
        }

        .content {
            margin: 100px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 40px;
            color: #004b32;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
        }

        .menu-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #e5533b;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Amore Coffee</div>
        <nav>
            <a href="homepage.html">HOME</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="contact_us.html">CONTACT US</a>
            <a href="menu.html">MENU</a>
        </nav>
    </header>

    <div class="content">
        <h1>Special Menu</h1>
        <p>There is no special menu yet. Please check back soon for exciting new offerings!</p>
        <a href="menu.html" class="menu-button">View Our Menu</a>
    </div>

</body>
</html>
