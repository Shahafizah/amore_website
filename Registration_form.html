<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('images/coffee_shop_background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            backdrop-filter: blur(3px);
            color: #fff;
        }

        .container {
            background: rgb(210, 179, 122);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 100px;
        }

        header {
            background: #004b32;
            width: 100%;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px; 
            box-sizing: border-box; 
        }

        .logo {
            color: #ffffff;
            font-size: 30px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            letter-spacing: 3px;
            font-size: 15px;
            color: #ffffff;
            padding: 0 10px;
            margin: 0 10px;
        }

        nav a:hover {
            color: #ff6347;
        }

        h2, h3 {
            text-align: center;
            color: #5b4407;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            font-size: 15px;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #382809;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #824417;
        }

        .signin-link {
            display: block;
            margin-top: 10px;
            font-size: 15px;
            color: #382809;
            text-decoration: none;
        }

        .signin-link:hover {
            color: #824417;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">Amore Coffee</div>
        <nav>
            <a href="homepage.html">HOME</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="contact_us.html">CONTACT US</a>
            <a href="menu.html">MENU</a>
        </nav>
    </header>

    <div class="container">
        <h2>Registration</h2>
        <h3>Please enter your details</h3>
        <form method="post" action="registration.php">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="contact" placeholder="Contact No." required>
            <input type="password" name="password" placeholder="Password" 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" 
                   title="Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character" 
                   required>
            <button type="submit" class="button">Register</button>
        </form>
        <a href="login_form.html" class="signin-link">Sign In</a> 
    </div>
</body>
</html>
