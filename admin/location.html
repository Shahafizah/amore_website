<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amore Coffee - Location</title>
    
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgb(176, 160, 131), rgb(154, 140, 109));
        }

        header {
            background: #004b32;
            width: 100%;
            height: 60px;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #ffffff;
            font-size: 30px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            display: flex;
            align-items: center; 
        }

        .logo img {
            width: 230px; 
            height: 100px; 
            margin-right: -70px; 
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            letter-spacing: 3px;
            font-size: 15px;
            color: #ffffff;
            margin: 0 10px;
            padding: 0 10px;
        }

        nav a:hover {
            color: #ff6347;
        }

        .container {
            margin-top: 150px;
        }

        .location-section {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
        }

        .map-container {
            text-align: center;
            margin-top: 30px;
        }

        .map-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            position: fixed;
            top: 100px;
            left: -10px; 
            background-color: #004b32;
            color: white;
            padding: 10px 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ff6347; 
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <header>
        <div class="logo">
            <img src="images/amore_logo.png" alt="Amore Logo"> 
            Amore Coffee
        </div>
        <nav>
            <a href="profile.html">
                <img src="images/admin_icon2.jpg" alt="Admin Profile" style="width: 40px; height: 40px; border-radius: 50%;">
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="location-section">
            <h1>Our Restaurant Location</h1>
            <p>Amore Coffee is located at the heart of Samarahan, offering the perfect ambiance for your coffee cravings.</p>
        </div>

        <div class="map-container">
            <h3>Find Us Here:</h3>
            <img src="images/map_location.jpg" alt="Amore Coffee Location" class="map-image">
        </div>
    </div>

    <button class="back-button" onclick="history.back()">Back</button>
</body>

</html>
