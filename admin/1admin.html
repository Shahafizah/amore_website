<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
        }

        header {
            background:  #004b32;
            width: 100%;
            height: 60px;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #ffffff;
            font-size: 30px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            display: flex;
            align-items: center; 
        }

        .logo img {
            width: 230px; 
            height: 100px; 
            margin-right: -70px; 
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            letter-spacing: 3px;
            font-size: 15px;
            color: #ffffff;
            margin: 0 10px;
            padding: 0 10px;
        }

        nav a:hover {
            color: #ff6347;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 60px; 
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #d3d3d3;
            font-weight: 500;
            margin: 5px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
            border-radius: 5px;
        }

        .sidebar .text-center h4 {
            color: #adb5bd;
        }

        .sidebar h5 {
            color: #adb5bd;
            margin-left: 30px;
            font-weight: 900;
            margin-top: 35px; 
            margin-bottom: 5px; 
        }

        .main-content {
            text-align: left;
            margin-left: 250px; 
            padding: 20px;
            margin-top: 60px;
        }
        .main-content h1{
            text-align: left;
        }

        .top-header {
            padding: 15px 20px;
            background-color: #53803b;
            color: white;
            font-weight: bold;
            text-align: center; 
        }

        .card {
            margin: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="logo">
            <img src="images/amore_logo.png" alt="Amore Logo"> <!-- Logo Image -->
            Amore Coffee
        </div>
        <nav>
            <a href="profile.html"><img src="images/admin.jpg" alt="Admin Profile" style="width: 40px; height: 40px; border-radius: 50%;"></a>
        </nav>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center mb-4">
            <img src="images/admin.jpg" alt="Admin Profile" class="img-thumbnail rounded-circle" style="width: 100px; height: 100px;">
            <h4>Admin Panel</h4>
        </div>
        <h5>HOME</h5>
        <a href="admin.html" class="nav-link"><i class="bi bi-house-door"></i> Dashboard</a>
        <h5>LOG</h5> 
        <a href="#" class="nav-link"><i class="bi bi-people"></i> Users</a>
        <a href="#" class="nav-link"><i class="bi bi-building"></i> Restaurant</a>
        <a href="#" class="nav-link"><i class="bi bi-list"></i> Menu</a>
        <a href="#" class="nav-link"><i class="bi bi-cart"></i> Orders</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-header">
            <h1>Welcome To The Admin Dashboard</h1>
        </div>
        <div class="container mt-4">
            <div class="row">

                <!-- Dashboard Cards -->
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-house"></i> 4 Restaurants</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-utensils"></i> 16 Dishes</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-people"></i> 6 Users</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-cart"></i> 9 Total Orders</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-grid"></i> 4 Categories</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-hourglass-split"></i> 1 Processing Order</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-check2-circle"></i> 2 Delivered Orders</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-x-circle"></i> 1 Cancelled Order</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-light">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-currency-dollar"></i> $30.00 Total Earnings</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
